<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="rock-paper-scissors game/02-rock-paper-scissors.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <div class="move_buttons">
            <div class="rock_button">
                <button onclick="
                playGame('rock');
                "class="move-button">
                <img src="rock-paper-scissors game/emojis/rock-emoji.png" class="move-icon">
                </button>
            </div>

            <!--<div class="paper_button">
                <button onclick="
                playGame('paper');
                "class="move-button">
                <img src="emojis/paper-emoji.png" class="move-icon">
                </button>
            </div>-->

           <div class="scissors_button">
                <button onclick="
                playGame('scissors');
                "class="move-button">
                <img src="rock-paper-scissors game/emojis/scissors-emoji.png"
                class="move-icon">
                </button>
           </div>
        </div>
        <div class="paper_button">
            <button onclick="
            playGame('paper');
            "class="move-button">
            <img src="rock-paper-scissors game/emojis/paper-emoji.png" class="move-icon">
            </button>
        </div>
        
        <div class="info">
            <p class="js-result result"></p>
            <p class="js-moves"></p>
            <p class="js-score score"></p>
        </div>

        <div class="reset_button">
            <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
            "class="reset-score-button">
            Reset Score
            </button>
        </div>

        <script src="rock-paper-scissors game/02-rock-paper-scissors.js"></script>
    </body>
</html>
